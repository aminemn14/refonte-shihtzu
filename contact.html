<html lang="fr">

    <title>Shihtzu - Contact</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="tailwind.config.js"></script>
    <script src="src/js/scroll.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.materialdesignicons.com/6.5.95/css/materialdesignicons.min.css"

  <body class="bg-bgColor text-body">
    <div id="warning"></div>
    <div
      id="navbar"
      class="opacity-0 -translate-y-full"
      style="z-index: 1000; position: sticky; top: 0"
    ></div>
    <main>
      <section
        id="contact-section"
        class="py-24 opacity-0 translate-y-8 transition-opacity transition-transform duration-1000 ease-out"
      >
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <div class="grid lg:grid-cols-2 grid-cols-1 gap-x-24">
            <div class="flex items-center lg:mb-0 mb-10">
              <div class="">
                <h4
                  class="text-primary text-base font-medium leading-6 mb-4 lg:text-left text-center"
                >
                  Nous contacter
                </h4>
                <h2
                  class="text-gray-900 text-4xl font-semibold leading-10 mb-9 lg:text-left text-center"
                >
                  Contactez-nous
                </h2>
                <form action="#">
                  <input
                    type="text"
                    class="w-full h-14 shadow-sm text-gray-600 placeholder-text-400 text-lg font-normal leading-7 rounded-full border border-gray-200 focus:outline-none py-2 px-4 mb-8"
                    placeholder="Nom"
                  />
                  <input
                    type="email"
                    class="w-full h-14 shadow-sm text-gray-600 placeholder-text-400 text-lg font-normal leading-7 rounded-full border border-gray-200 focus:outline-none py-2 px-4 mb-8"
                    placeholder="Email"
                  />
                  <textarea
                    name=""
                    id="text"
                    class="w-full h-48 shadow-sm resize-none text-gray-600 placeholder-text-400 text-lg font-normal leading-7 rounded-2xl border border-gray-200 focus:outline-none px-4 py-4 mb-8"
                    placeholder="Votre message"
                  ></textarea>
                  <button
                    class="w-full h-12 text-center text-bgColor text-base font-semibold leading-6 rounded-full bg-primary shadow transition-all duration-700 hover:bg-primaryHover"
                  >
                    Envoyer
                  </button>
                </form>
              </div>
            </div>
            <div
              class="lg:max-w-xl w-full h-[600px] rounded-xl flex items-center justify-center bg-cover bg-no-repeat bg-[url('src/img/gradient-hero2.jpg')]"

                  <a href="index.html"
                    ><img

                      width="200"
                      class="mx-auto mb-12"
                  /></a>
